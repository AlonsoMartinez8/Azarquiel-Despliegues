<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1 - GitHub Pages</title>
    <meta
      name="description"
      content="Despliegue en GitHub Pages de web que consume PokeApi."
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <img src="./assets/pokeapi.png" alt="Logo de PokeApi" />
      <img src="./assets/azarquiel.png" alt="Logo de I.E.S. Azarquiel" />
      <h1>1 - GitHub Pages</h1>
    </header>

    <main class="container">
      <section class="controls" aria-label="Controles de búsqueda y carga">
        <div class="search">
          <label for="q" class="sr-only">Buscar por nombre</label>
          <input
            id="q"
            type="search"
            placeholder="Buscar por nombre (ej. pikachu)"
            autocomplete="off"
            spellcheck="false"
          />
          <button id="clear" type="button" title="Limpiar búsqueda">
            Limpiar
          </button>
        </div>

        <div class="actions">
          <button id="loadAll" type="button">Cargar todos</button>
          <button id="loadMore" type="button" disabled>Cargar más</button>
        </div>

        <p class="status" id="status" role="status" aria-live="polite"></p>
      </section>

      <section class="grid" id="grid" aria-label="Listado de Pokémon"></section>

      <template id="cardTpl">
        <article class="card">
          <div class="thumb" aria-hidden="true">
            <img alt="" loading="lazy" />
          </div>
          <div class="meta">
            <h2 class="name"></h2>
            <p class="sub"></p>
          </div>
        </article>
      </template>
    </main>

    <script src="app.js"></script>
  </body>
</html>
